<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28 Bluff Tracker</title>
    <style>
        :root {
            --color-primary: #2ecc71;
            --color-primary-hover: #27ae60;
            --color-danger: #e74c3c;
            --color-dark: #2c3e50;
            --color-light: #ecf0f1;
            --color-border: #bdc3c7;
            --color-card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .card {
            background: var(--color-card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-option {
            background: var(--color-light);
            color: var(--color-dark);
            border: 2px solid var(--color-border);
        }

        .btn-option:hover {
            background: #d5dbdb;
            border-color: var(--color-primary);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-dark);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
        }

        .game-history {
            margin-top: 20px;
        }

        .game-item {
            background: var(--color-light);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid var(--color-primary);
        }

        .game-item.lost {
            border-left-color: var(--color-danger);
        }

        .game-date {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .game-details {
            font-weight: 600;
            color: var(--color-dark);
        }

        .team-stats {
            margin-top: 20px;
        }

        .team-item {
            background: var(--color-light);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-name {
            font-weight: 600;
            color: var(--color-dark);
        }

        .team-score {
            display: flex;
            gap: 20px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.75rem;
            color: #7f8c8d;
        }

        .score-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        .back-btn {
            margin-top: 20px;
        }

        h2 {
            color: var(--color-dark);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loser-btn {
            background: #ffebee !important;
            border: 2px solid #f8bbd9 !important;
            color: #c62828 !important;
        }

        .loser-btn:hover {
            background: #ffcdd2 !important;
            border-color: #f48fb1 !important;
        }

        .loser-btn.hidden {
            display: none;
        }
    </style>
</head>

    <script>
        let currentGame = {
            gameType: null,
            winner: null,
            loser: null,
            date: null
        };

        let gameData = {
            games: [],
            teamStats: {}
        };

        // Load data from localStorage on startup
        function loadData() {
            try {
                const saved = localStorage.getItem('pokerScoreData');
                if (saved) {
                    gameData = JSON.parse(saved);
                }
            } catch (e) {
                console.log('Storage not available, using memory only');
            }
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('pokerScoreData', JSON.stringify(gameData));
            } catch (e) {
                console.log('Storage not available');
            }
        }

        loadData();

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function startNewGame() {
            currentGame = {
                gameType: null,
                winner: null,
                loser: null,
                date: new Date().toISOString()
            };
            showScreen('gameTypeScreen');
        }

        function selectGameType(type) {
            currentGame.gameType = type;
            showScreen('winnerScreen');
        }

        function selectTeam(role, team) {
            if (role === 'winner') {
                currentGame.winner = team;
                showScreen('loserScreen');
            } else if (role === 'loser') {
                if (team === currentGame.winner) {
                    alert('Winner and loser cannot be the same team!');
                    return;
                }
                currentGame.loser = team;
                saveGame();
            }
        }

        function showCustomWinner() {
            showScreen('customWinnerScreen');
        }

        function saveCustomWinner() {
            const player1 = document.getElementById('winnerPlayer1').value.trim();
            const player2 = document.getElementById('winnerPlayer2').value.trim();
            
            if (!player1 || !player2) {
                alert('Please enter both player names');
                return;
            }
            
            currentGame.winner = `${player1} & ${player2}`;
            document.getElementById('winnerPlayer1').value = '';
            document.getElementById('winnerPlayer2').value = '';
            showScreen('loserScreen');
        }

        function showCustomLoser() {
            showScreen('customLoserScreen');
        }

        function saveCustomLoser() {
            const player1 = document.getElementById('loserPlayer1').value.trim();
            const player2 = document.getElementById('loserPlayer2').value.trim();
            
            if (!player1 || !player2) {
                alert('Please enter both player names');
                return;
            }
            
            const loserTeam = `${player1} & ${player2}`;
            
            if (loserTeam === currentGame.winner) {
                alert('Winner and loser cannot be the same team!');
                return;
            }
            
            currentGame.loser = loserTeam;
            document.getElementById('loserPlayer1').value = '';
            document.getElementById('loserPlayer2').value = '';
            saveGame();
        }

        function saveGame() {
            gameData.games.push({...currentGame});
            
            // Update team statistics
            if (!gameData.teamStats[currentGame.winner]) {
                gameData.teamStats[currentGame.winner] = { wins: 0, losses: 0, seriesWon: 0 };
            }
            if (!gameData.teamStats[currentGame.loser]) {
                gameData.teamStats[currentGame.loser] = { wins: 0, losses: 0, seriesWon: 0 };
            }
            
            gameData.teamStats[currentGame.winner].wins++;
            gameData.teamStats[currentGame.loser].losses++;
            
            // Check if series is complete
            const recentGames = gameData.games.slice(-currentGame.gameType);
            if (recentGames.length === currentGame.gameType && 
                recentGames.every(g => g.gameType === currentGame.gameType)) {
                
                const seriesWinCounts = {};
                recentGames.forEach(game => {
                    seriesWinCounts[game.winner] = (seriesWinCounts[game.winner] || 0) + 1;
                });
                
                const seriesWinner = Object.keys(seriesWinCounts).reduce((a, b) => 
                    seriesWinCounts[a] > seriesWinCounts[b] ? a : b
                );
                
                gameData.teamStats[seriesWinner].seriesWon++;
            }
            
            saveData();
            
            alert('Game saved successfully! üéâ');
            showStats();
        }

        function showStats() {
            const totalGames = gameData.games.length;
            const seriesCount = Math.floor(totalGames / 5) + Math.floor(totalGames / 10);
            
            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('totalSeries').textContent = seriesCount;
            
            // Display team statistics
            const teamStatsHtml = Object.keys(gameData.teamStats)
                .sort((a, b) => gameData.teamStats[b].wins - gameData.teamStats[a].wins)
                .map(team => {
                    const stats = gameData.teamStats[team];
                    return `
                        <div class="team-item">
                            <div class="team-name">${team}</div>
                            <div class="team-score">
                                <div class="score-item">
                                    <div class="score-label">Wins</div>
                                    <div class="score-value">${stats.wins}</div>
                                </div>
                                <div class="score-item">
                                    <div class="score-label">Losses</div>
                                    <div class="score-value" style="color: #e74c3c;">${stats.losses}</div>
                                </div>
                                <div class="score-item">
                                    <div class="score-label">Series</div>
                                    <div class="score-value">${stats.seriesWon}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            
            document.getElementById('teamStats').innerHTML = teamStatsHtml || '<div class="empty-state">No team statistics yet</div>';
            
            // Display game history
            const gameHistoryHtml = gameData.games.slice().reverse().map(game => {
                const date = new Date(game.date);
                const dateStr = date.toLocaleDateString('en-IN', { 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="game-item">
                        <div class="game-date">${dateStr}</div>
                        <div class="game-details">
                            ${game.gameType} Games Series<br>
                            üèÜ Winner: ${game.winner}<br>
                            ‚ùå Loser: ${game.loser}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('gameHistory').innerHTML = gameHistoryHtml || '<div class="empty-state">No games recorded yet. Start tracking your poker games!</div>';
            
            showScreen('statsScreen');
        }

        // Reset data with password protection
        function resetData() {
            const password = prompt('Enter password to reset all data:');
            
            if (password === 'zachariahrenji') {
                const confirm = window.confirm('Are you sure you want to delete ALL game data? This cannot be undone!');
                
                if (confirm) {
                    gameData = {
                        games: [],
                        teamStats: {}
                    };
                    saveData();
                    alert('All data has been reset! üóëÔ∏è');
                    showStats();
                }
            } else if (password !== null) {
                alert('Incorrect password! ‚ùå');
            }
        }

        // Filter loser options based on search
        function filterLoserOptions() {
            const searchText = document.getElementById('loserSearch').value.toLowerCase();
            const loserButtons = document.querySelectorAll('.loser-btn');
            
            loserButtons.forEach(button => {
                const teamName = button.textContent.toLowerCase();
                if (teamName.includes(searchText)) {
                    button.classList.remove('hidden');
                } else {
                    button.classList.add('hidden');
                }
            });
        }

        // Share statistics to WhatsApp
        function shareToWhatsApp() {
            const totalGames = gameData.games.length;
            const seriesCount = Math.floor(totalGames / 5) + Math.floor(totalGames / 10);
            
            let message = `üé¥ *PokerScore Statistics* üé¥\n\n`;
            message += `üìä *Overall Stats*\n`;
            message += `Total Games: ${totalGames}\n`;
            message += `Total Series: ${seriesCount}\n\n`;
            
            // Team stats
            message += `üë• *Team Rankings*\n`;
            const sortedTeams = Object.keys(gameData.teamStats)
                .sort((a, b) => gameData.teamStats[b].wins - gameData.teamStats[a].wins);
            
            sortedTeams.forEach((team, index) => {
                const stats = gameData.teamStats[team];
                message += `${index + 1}. ${team}\n`;
                message += `   üèÜ Wins: ${stats.wins} | ‚ùå Losses: ${stats.losses} | üéØ Series: ${stats.seriesWon}\n`;
            });
            
            // Recent games
            if (gameData.games.length > 0) {
                message += `\nüìÖ *Recent Games*\n`;
                const recentGames = gameData.games.slice(-5).reverse();
                
                recentGames.forEach(game => {
                    const date = new Date(game.date);
                    const dateStr = date.toLocaleDateString('en-IN', { 
                        day: 'numeric', 
                        month: 'short'
                    });
                    message += `${dateStr}: ${game.winner} beat ${game.loser}\n`;
                });
            }
            
            message += `\n_Generated by PokerScore Tracker_`;
            
            // Encode message for WhatsApp URL
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            // Open WhatsApp
            window.open(whatsappUrl, '_blank');
        }

        // Initialize on load
        if (gameData.games.length > 0) {
            console.log(`Loaded ${gameData.games.length} games from storage`);
        }
    </script>
