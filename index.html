<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bluff Masters</title>
<link rel="icon" href="blufffavicon.png" />
<style>
:root{
  --bg1:#061226;
  --bg2:#081b31;
  --card:#0e2336;
  --muted:#9fb7bf;
  --accent:#2ecc71;
  --gold:#ffd36d;
  --danger:#ff6b6b;
}
html,body{height:100%;margin:0;font-family:Inter,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:radial-gradient(circle at 10% 10%,var(--bg1),var(--bg2) 60%);color:#e6eef3}
.wrap{max-width:1100px;margin:22px auto;padding:20px}
header{display:flex;align-items:center;gap:18px;margin-bottom:18px}
.logo{width:62px;height:62px;border-radius:12px;background:linear-gradient(135deg,#ff6b6b,#ffd36d);display:flex;align-items:center;justify-content:center;font-weight:800;color:#07111a}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)); border-radius:14px;padding:16px}
.series-card{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:14px;border-radius:12px;background:rgba(255,255,255,0.02)}
.right-controls{display:flex;gap:8px;flex-wrap:wrap}
.neu-btn{padding:10px 14px;border-radius:10px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.1);color:#fff;cursor:pointer}
.neu-btn.secondary{opacity:.8}
.trash{background:none;border:none;color:#ff8b8b;cursor:pointer}
</style>
</head>

<body>
<div class="wrap">
<header>
  <div class="logo">28</div>
  <div>
    <h1>Bluff Masters</h1>
    <div style="opacity:.7">Track multiple active series</div>
  </div>
  <div style="flex:1"></div>
  <button class="neu-btn" onclick="showHome()">üè† Home</button>
</header>

<section id="homeSection">
  <div class="card">
    <h2>Active Series</h2>
    <div id="activeList"></div>
    <button class="neu-btn" onclick="startNewSeries()">‚ûï New Series</button>
    <button class="neu-btn secondary" onclick="showStats()">üìä Stats</button>
  </div>
</section>

<section id="statsSection" style="display:none" class="card"></section>
</div>

<script type="module">
/* ========= ORIGINAL CONFIG ========= */
const SECRET_KEY = "zachariahrenji";
const STORAGE_KEY = "bluff_tracker_v1";
const TEAM_LIST = [
  "Bibin & Zach","Bimal & Annu","Bibin & Annu",
  "Zach & Daddy","Bibin & Bimal","Zach & Rikku","Bibin & Daddy"
];

let gameData = { games: [] };
try{
  const raw = localStorage.getItem(STORAGE_KEY);
  if(raw) gameData = JSON.parse(raw);
}catch(e){}

function saveLocal(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(gameData));
}
function uid(p="s"){return p+"_"+Date.now()+"_"+Math.floor(Math.random()*9999);}
function escapeHtml(s){
  return String(s||"").replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m]));
}

/* ========= NEW HELPERS (SAFE ADD) ========= */
function splitMembers(team){
  return team.split("&").map(t=>t.trim().toLowerCase());
}
function filterTeams(base, selected){
  if(!selected || selected==="__new__") return base;
  const blocked = splitMembers(selected);
  return base.filter(t=>{
    const m = splitMembers(t);
    return !m.some(x=>blocked.includes(x));
  });
}

/* ========= AGGREGATION (UNCHANGED LOGIC) ========= */
function computeAggregates(){
  const seriesMap={};
  (gameData.games||[]).forEach(g=>{
    if(!seriesMap[g.seriesId]){
      seriesMap[g.seriesId]={games:[],wins:{},target:g.seriesTarget,ended:g.seriesEndedManually};
    }
    const s=seriesMap[g.seriesId];
    s.games.push(g);
    s.wins[g.winner]=(s.wins[g.winner]||0)+1;
  });
  return {seriesMap};
}

/* ========= RENDER HOME ========= */
function renderHomeActiveList(){
  const {seriesMap}=computeAggregates();
  const box=document.getElementById("activeList");
  box.innerHTML="";
  Object.entries(seriesMap).forEach(([id,s])=>{
    if(s.ended) return;
    const teams=[...new Set(s.games.flatMap(g=>[g.winner,g.loser]))];
    const a=teams[0], b=teams[1];
    const card=document.createElement("div");
    card.className="series-card";

    const left=document.createElement("div");
    left.innerHTML=`<b>${escapeHtml(a)}</b> vs <b>${escapeHtml(b)}</b>`;

    const right=document.createElement("div");
    right.className="right-controls";

    const add=document.createElement("button");
    add.className="neu-btn";
    add.textContent="‚ûï Add";
    add.onclick=()=>addGame(id,a,b);

    const end=document.createElement("button");
    end.className="neu-btn secondary";
    end.textContent="üõë End Series";
    end.onclick=()=>endSeries(id);

    right.appendChild(add);
    right.appendChild(end);
    card.appendChild(left);
    card.appendChild(right);
    box.appendChild(card);
  });
}

/* ========= START NEW SERIES (UPDATED) ========= */
window.startNewSeries=function(){
  const baseOpts=TEAM_LIST.map(t=>`<option value="${t}">${t}</option>`).join("");
  const html=`
    <label>Target</label>
    <select id="tgt"><option value="5">5</option><option value="10">10</option></select>
    <label>Team A</label>
    <select id="ta">${baseOpts}<option value="__new__">‚ûï New Team</option></select>
    <input id="na" style="display:none" placeholder="Team A name">
    <label>Team B</label>
    <select id="tb">${baseOpts}<option value="__new__">‚ûï New Team</option></select>
    <input id="nb" style="display:none" placeholder="Team B name">
    <br><br>
    <button onclick="__createSeries()">Start</button>
  `;
  showModal(html);

  ta.onchange=()=>{
    na.style.display=ta.value==="__new__"?"block":"none";
    tb.innerHTML=
      filterTeams(TEAM_LIST,ta.value)
      .map(t=>`<option value="${t}">${t}</option>`).join("")+
      `<option value="__new__">‚ûï New Team</option>`;
  };
  tb.onchange=()=>nb.style.display=tb.value==="__new__"?"block":"none";

  window.__createSeries=function(){
    let A=ta.value==="__new__"?na.value.trim():ta.value;
    let B=tb.value==="__new__"?nb.value.trim():tb.value;
    if(!A||!B||A===B) return alert("Invalid teams");
    const sid=uid("series");
    gameData.games.push({
      winner:A,loser:B,seriesId:sid,
      seriesTarget:+tgt.value,
      time:new Date().toISOString()
    });
    saveLocal();
    closeModal();
    renderHomeActiveList();
  };
}

/* ========= END SERIES ========= */
function endSeries(id){
  const pw=prompt("Enter password:");
  if(pw!==SECRET_KEY) return alert("Wrong password");
  gameData.games.forEach(g=>{
    if(g.seriesId===id){
      g.seriesEndedManually=true;
    }
  });
  saveLocal();
  renderHomeActiveList();
}

/* ========= ADD GAME ========= */
function addGame(id,a,b){
  const w=prompt(`Who won?\n1: ${a}\n2: ${b}`);
  if(w!=="1"&&w!=="2") return;
  gameData.games.push({
    winner:w==="1"?a:b,
    loser:w==="1"?b:a,
    seriesId:id,
    time:new Date().toISOString()
  });
  saveLocal();
  renderHomeActiveList();
}

/* ========= MODAL ========= */
function showModal(html){
  const d=document.createElement("div");
  d.id="modal";
  d.style.position="fixed";d.style.inset=0;d.style.background="rgba(0,0,0,.6)";
  d.innerHTML=`<div style="background:#0e2336;padding:20px;margin:10% auto;width:300px">${html}</div>`;
  document.body.appendChild(d);
}
function closeModal(){
  const m=document.getElementById("modal");
  if(m)m.remove();
}
/* ========= STATS (UPDATED WITH RANDOM GAMES) ========= */
function updateStatsUI(){
  const stats = document.getElementById("statsSection");
  const active = [];
  const random = [];

  (gameData.games||[]).forEach(g=>{
    if(g.seriesEndedManually) random.push(g);
    else active.push(g);
  });

  stats.innerHTML = `
    <h2>Statistics</h2>

    <h3>üìä Normal Games</h3>
    ${active.length ? active.map(g=>`
      <div style="padding:6px;border-bottom:1px solid rgba(255,255,255,.08)">
        ${new Date(g.time).toLocaleString()} ‚Äî
        <b>${escapeHtml(g.winner)}</b> beat <b>${escapeHtml(g.loser)}</b>
      </div>`).join("") : "<i>No data</i>"}

    <hr>

    <h3>üé≤ Random Games</h3>
    ${random.length ? random.map(g=>`
      <div style="padding:6px;border-bottom:1px solid rgba(255,255,255,.08)">
        ${new Date(g.time).toLocaleString()} ‚Äî
        <b>${escapeHtml(g.winner)}</b> beat <b>${escapeHtml(g.loser)}</b>
      </div>`).join("") : "<i>No random games</i>"}

    <br>
    <button class="neu-btn" onclick="showHome()">‚Üê Back</button>
  `;
}

/* ========= NAVIGATION ========= */
window.showStats = function(){
  document.getElementById("homeSection").style.display="none";
  document.getElementById("statsSection").style.display="block";
  updateStatsUI();
};

window.showHome = function(){
  document.getElementById("statsSection").style.display="none";
  document.getElementById("homeSection").style.display="block";
  renderHomeActiveList();
};

/* ========= INIT ========= */
renderHomeActiveList();
</script>
</body>
</html>
