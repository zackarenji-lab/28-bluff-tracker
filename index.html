<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>28 & Bluff Tracker</title>
<style>
  :root {
    --bg-dark: #061226; --bg-card: rgba(255,255,255,0.04);
    --accent: #2ecc71; --gold: #ffd36d; --danger: #ff6b6b; --info: #3498db;
    --text: #e6eef3; --muted: #9fb7bf;
  }
  body {
    margin: 0; font-family: 'Inter', system-ui, sans-serif;
    background: radial-gradient(circle at 10% 10%, #081b31, #061226);
    color: var(--text); min-height: 100vh; -webkit-tap-highlight-color: transparent;
  }
  .wrap { max-width: 800px; margin: 0 auto; padding: 20px; }
  header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
  .logo { width: 45px; height: 45px; background: linear-gradient(135deg, var(--danger), var(--gold)); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; font-size: 20px; }
  
  .card { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 20px; margin-bottom: 20px; backdrop-filter: blur(10px); }
  
  .series-card { background: rgba(255,255,255,0.02); border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
  .score-display { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
  .score-num { font-size: 28px; font-weight: 800; color: var(--gold); }
  
  .p-bar-bg { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; display: flex; margin: 10px 0; }
  .p-fill { height: 100%; transition: width 0.5s ease; }

  .btn { border: none; border-radius: 8px; padding: 10px 14px; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; font-size: 13px; }
  .btn-primary { background: var(--accent); color: #061226; }
  .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
  .btn-end { background: rgba(255, 107, 107, 0.1); color: var(--danger); border: 1px solid rgba(255, 107, 107, 0.3); }

  .badge-random { font-size: 9px; background: var(--info); color: white; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-left: 8px; vertical-align: middle; }

  .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(4px); padding: 20px; }
  .confirm-box { background: #0b1622; padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; text-align: center; }

  @media (max-width: 600px) {
    .score-num { font-size: 22px; }
    .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .btn-end { grid-column: span 2; }
  }
</style>
</head>
<body>

<div class="wrap">
  <header>
    <div style="display:flex; align-items:center; gap:12px;">
        <div class="logo">28</div>
        <h1 style="margin:0; font-size:18px;">Bluff Masters</h1>
    </div>
    <button class="btn btn-secondary" onclick="toggleView()" id="navBtn">üìä Stats</button>
  </header>

  <section id="homeSection">
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h2 style="margin:0; font-size:16px;">Active Series</h2>
        <button class="btn btn-primary" onclick="startNewSeries()">‚ûï New</button>
      </div>
      <div id="activeList"></div>
      <div id="noActive" style="text-align:center; padding:20px; color:var(--muted); font-size: 14px;">No active games.</div>
    </div>

    <div class="card" style="background: linear-gradient(90deg, #1a1a1a, #2c1f01); border-color: var(--gold);">
        <div style="display:flex; align-items:center; gap:12px;">
            <span style="font-size:24px">üèÜ</span>
            <div>
                <div style="font-size:10px; color:var(--gold); text-transform:uppercase; letter-spacing: 1px;">Current Champion</div>
                <div id="championText" style="font-size:16px; font-weight:800;">‚Äî</div>
            </div>
        </div>
    </div>
  </section>

  <section id="statsSection" style="display:none;">
    <div class="card">
        <h2 style="margin-top:0; font-size:18px;">Stats & History</h2>
        <div id="statsContent"></div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <button class="btn btn-secondary" onclick="shareToWhatsApp()">üì§ Share</button>
            <button class="btn btn-secondary" style="color:var(--danger)" onclick="resetStats()">‚ö†Ô∏è Reset</button>
        </div>
    </div>
  </section>
</div>

<div id="modalContainer"></div>
<script type="module" src="app.js"></script>
<script>
    window.toggleView = function() {
        const home = document.getElementById('homeSection');
        const stats = document.getElementById('statsSection');
        const btn = document.getElementById('navBtn');
        const isHome = home.style.display !== 'none';
        home.style.display = isHome ? 'none' : 'block';
        stats.style.display = isHome ? 'block' : 'none';
        btn.innerText = isHome ? "üè† Home" : "üìä Stats";
    }
</script>
</body>
</html>
