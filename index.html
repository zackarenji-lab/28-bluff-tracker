<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Bluff Masters</title>
<style>
body{
  margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:radial-gradient(circle at top,#0b152c,#000814 70%,#111 100%);
  color:#e7f0f4;min-height:100vh;
}
h1,h2,h3{margin:0}
.container{max-width:1000px;margin:auto;padding:20px;}
header{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 20px;background:rgba(255,255,255,0.03);
  box-shadow:inset 0 0 4px rgba(255,255,255,0.05);
}
header h1{color:#ff4f4f;font-size:1.3rem;font-weight:700;display:flex;align-items:center;gap:8px}
header h1 span{color:#fff;font-weight:500}
header .home-btn{
  background:#24334a;color:#fff;border:none;border-radius:50%;width:44px;height:44px;
  display:flex;align-items:center;justify-content:center;font-size:1.2rem;cursor:pointer;
  box-shadow:inset 3px 3px 6px rgba(0,0,0,.3),inset -3px -3px 6px rgba(255,255,255,.05);
  transition:.2s;
}
header .home-btn:hover{background:#344864}
.hero{
  margin-top:24px;text-align:center;
}
.hero img{
  width:100%;max-width:780px;border-radius:14px;box-shadow:0 0 20px rgba(255,255,255,0.08);
}
.neu-btn{
  background:#182a3d;color:#fff;border:none;border-radius:10px;padding:10px 18px;
  font-weight:600;cursor:pointer;
  box-shadow:4px 4px 8px #0a1018,inset -4px -4px 8px #22384d;
  transition:.2s;
}
.neu-btn:hover{background:#22364c;transform:translateY(-1px)}
.neu-btn.secondary{background:#3b4a5a;color:#cdd6dd;box-shadow:inset 2px 2px 6px #283442,inset -2px -2px 6px #46576a;}
.series-card{
  background:rgba(255,255,255,0.04);border-radius:14px;padding:14px;margin-top:10px;
  position:relative;overflow:hidden;transition:.3s;
}
.series-card.lead{box-shadow:0 0 10px rgba(255,215,0,.2)}
.trash{
  position:absolute;top:8px;right:8px;font-size:1.2rem;cursor:pointer;opacity:0.7;transition:.2s;
}
.trash:hover{color:#ff4f4f;opacity:1;transform:scale(1.2)}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;z-index:9999}
.confirm-box{background:#071627;padding:22px;border-radius:12px;color:#e6f3f0;max-width:640px;text-align:center}
.small-muted{font-size:0.9rem;color:#9fb7bf;margin-top:8px}
.fireworks-canvas{position:fixed;inset:0;pointer-events:none;z-index:99998;display:none}
#championBanner{
  background:linear-gradient(90deg,#3c2f00,#a37b00,#3c2f00);
  color:#fff;font-weight:700;text-align:center;
  border-radius:12px;margin-top:20px;padding:12px;
  position:relative;overflow:hidden;animation:glowPulse 4s infinite;
}
@keyframes glowPulse{
  0%{box-shadow:0 0 8px rgba(255,215,0,.3);}
  50%{box-shadow:0 0 20px rgba(255,215,0,.6);}
  100%{box-shadow:0 0 8px rgba(255,215,0,.3);}
}
#champParticles{position:absolute;left:0;right:0;top:0;bottom:0;overflow:visible;pointer-events:none}
#championText{font-size:1.1rem;animation:shimmer 4s linear infinite;display:inline-block;background:linear-gradient(90deg,#fff,#ffe57e,#fff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
@keyframes shimmer{
  0%{background-position:-100px}
  100%{background-position:100px}
}
</style>
</head>
<body>
<header>
  <h1>28 | <span>Bluff Masters</span></h1>
  <button class="home-btn" onclick="goHome()">üè†</button>
</header>

<div class="container">
  <div class="hero">
    <img src="bluffmasters.png" alt="Bluff Masters">
  </div>

  <section id="activeSeries" style="margin-top:30px">
    <h2>Active Series</h2>
    <div id="noActive" style="opacity:.8;margin-top:6px;">No Active Series ‚Äî start a new one.</div>
    <div id="activeList" style="margin-top:8px"></div>
    <div style="margin-top:14px;display:flex;gap:10px">
      <button class="neu-btn" onclick="startNewSeries()">‚ûï New Series</button>
      <button class="neu-btn secondary" onclick="showStats()">üìä View Statistics</button>
    </div>
  </section>

  <div id="championBanner">
    <div id="champParticles"></div>
    üèÜ Current Champions : <span id="championText">‚Äî</span>
  </div>

  <section id="statsSection" style="display:none;margin-top:30px"></section>
</div>

<!-- Modal + Fireworks placeholders -->
<div id="modalContainer"></div>
<canvas id="fireworks" class="fireworks-canvas"></canvas>

<script type="module" src="app.js"></script>
</body>
</html>
