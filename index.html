(s){if(!s) return "";return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c])}window.startNewSeries=()=>{const teamOptions=TEAM_LIST.map(t=>`<option>${escapeHtml(t)}</option>`).join("");const html=`<div style="text-align:left"><label>Series target:</label><select id="modalSeriesTarget" style="width:100%;padding:8px;margin-top:6px"><option value="5">First to 5</option><option value="10">First to 10</option></select><label style="margin-top:10px;display:block">Winner (first match):</label><select id="modalWinner" style="width:100%;padding:8px;margin-top:6px">${teamOptions}</select><label style="margin-top:10px;display:block">Loser (first match):</label><select id="modalLoser" style="width:100%;padding:8px;margin-top:6px">${teamOptions}</select></div>`;showModal("Start New Series",html,()=>{const target=parseInt(document.getElementById("modalSeriesTarget").value,10)||5;const winner=document.getElementById("modalWinner").value.trim();const loser=document.getElementById("modalLoser").value.trim();if(!winner||!loser){alert("Please pick both teams");return}if(winner===loser){alert("Winner and loser cannot be same");return}const sid="series_"+Date.now()+"_"+Math.floor(Math.random()*9999);const rec={winner,loser,seriesId:sid,seriesTarget:target,seriesStartedAt:new Date().toISOString(),time:new Date().toISOString()};gameData.games.push(rec);saveLocal();cloudSaveGame(rec);afterLocalSave(rec)},'Start Series')};window.resumeSeries=(seriesId)=>{const {seriesMap}=computeAggregates();const s=seriesMap[seriesId];if(!s) return alert("Series not found");const teams=Array.from(new Set(s.games.flatMap(g=>[g.winner,g.loser])));const opts=(teams.length?teams:TEAM_LIST).map(t=>`<option>${escapeHtml(t)}</option>`).join('');const html=`<div><div style="margin-top:6px">Winner:</div><select id="modalWinnerSelect" style="width:100%;padding:8px;margin-top:6px">${opts}</select><div style="margin-top:10px"><small>Loser will be determined automatical b>üèÜ Series Won ‚Äî ${scoreLine}</b><br>Yaay.. Another fabulous series. ${escapeHtml(winner)} won ${streak} series in a row! All the best for a Hat-Trick!</div>`;return `<div class="confirm-message"><b>üèÜ Series Won ‚Äî ${scoreLine}</b><br>${escapeHtml(winner)} wins this series!</div>`}else{return `<div class="confirm-message"><b>${escapeHtml(winner)} beat ${escapeHtml(loser)}</b><br>${escapeHtml(winner)} needs <b>${remaining}</b> more win${remaining===1?'':'s'} to reach ${s.target} wins in this series.</div><div class="small-muted">Saved locally and syncing to cloud.</div>`}}function simpleConfetti(){const c=document.createElement("canvas");c.style.position="fixed";c.style.left=0;c.style.top=0;c.style.width="100%";c.style.height="100%";c.style.zIndex=99997;c.style.pointerEvents="none";document.body.appendChild(c);const ctx=c.getContext("2d");function r(){c.width=innerWidth;c.height=innerHeight}r();window.addEventListener("resize",r);const colors=["#ffdd57","#ff6b6b","#44ff8a","#6ec0ff","#ff9ce3"];const p=[];for(let i=0;i<80;i++)p.push({x:Math.random()*c.width,y:-Math.random()*c.height,w:6+Math.random()*10,h:6+Math.random()*10,vx:-2+Math.random()*4,vy:2+Math.random()*4,color:colors[Math.floor(Math.random()*colors.length)],rot:Math.random()*360,vr:-5+Math.random()*10});let last=performance.now();function f(t){const dt=(t-last)/16.67;last=t;ctx.clearRect(0,0,c.width,c.height);p.forEach(a=>{a.x+=a.vx*dt;a.y+=a.vy*dt;a.vy+=0.05*dt;a.rot+=a.vr*dt;ctx.save();ctx.translate(a.x,a.y);ctx.rotate(a.rot*Math.PI/180);ctx.fillStyle=a.color;ctx.fillRect(-a.w/2,-a.h/2,a.w,a.h);ctx.restore()});if(p.every(a=>a.y>c.height+50)){c.remove();return}requestAnimationFrame(f)}requestAnimationFrame(f)}function startFireworks(d=2800){const c=document.getElementById("fireworks");if(!c) return;c.style.display="block";const ctx=c.getContext("2d");function r(){c.width=innerWidth;c.height=innerHeight}r();window.addEventListener("resize",r);const fireworks=[];function spawn(){const x=Math.random()*c.width;const y=Math.random()*c.height*0.6;const count=30+Math.round(Math.random()*40);const hue=Math.round(Math.random()*360);for(let i=0;i<count;i++){const speed=Math.random()*4+1;const angle=Math.random()*Math.PI*2;fireworks.push({x,y,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,life:60+Math.round(Math.random()*40),color:`hsl(${hue} ${60+Math.round(Math.random()*40)}% ${40+Math.round(Math.random()*40)}%)`})}}let lastF=performance.now();function frame(t){const dt=(t-lastF)/16.67;lastF=t;ctx.fillStyle="rgba(0,0,0,0.18)";ctx.fillRect(0,0,c.width,c.height);for(let i=fireworks.length-1;i>=0;i--){const p=fireworks[i];p.x+=p.vx*dt;p.y+=p.vy*dt;p.vy+=0.06*dt;p.life--;ctx.beginPath();ctx.fillStyle=p.color;ctx.arc(p.x,p.y,Math.max(0,Math.min(3,p.life/10)),0,Math.PI*2);ctx.fill();if(p.life<=0)fireworks.splice(i,1)}requestAnimationFrame(frame)}const sp=setInterval(spawn,250);requestAnimationFrame(frame);setTimeout(()=>{clearInterval(sp);setTimeout(()=>{c.style.display="none"},1200)},d)}function maybeShowGraphics(rec){const {seriesMap}=computeAggregates();const s=seriesMap[rec.seriesId];const ww=s.wins[rec.winner]||0;const lw=s.wins[rec.loser]||0;if(ww>=s.target&&lw===0)startFireworks(3200);else simpleConfetti()}async function cloudSaveGame(rec){if(!gamesRef) return;try{await Promise.race([addDoc(gamesRef,rec),new Promise((_,rej)=>setTimeout(()=>rej(new Error("timeout")),2000))]);console.log("Cloud write OK")}catch(e){console.warn("Cloud save failed",e)}}function deleteLastGame(){if(!(gameData.games&&gameData.games.length)){alert("No games to delete.");return}const pw=prompt("Enter password to delete last game:");if(pw!=="zachariahrenji"){alert("‚ùå Incorrect password");return}if(!confirm("Delete the most recent game permanently?")) return;gameData.games.pop();saveLocal();renderHomeActiveList();updateStatsUI();showLargeConfirm("‚úÖ Last Game Deleted",`<div class="confirm-message">Last game removed.</div>`,()=>{showStats()})}function resetStats(){const pw=prompt("Enter
