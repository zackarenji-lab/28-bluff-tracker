<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>28 | Bluff Masters</title>

<link rel="preconnect" href="https://www.gstatic.com">
<style>
:root{--bg1:#071426;--bg2:#0f2b44;--card:#0f2230;--muted:#9fb7bf;--accent:#2ecc71}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#e8f7f6;background:linear-gradient(180deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased}
.container{max-width:1180px;margin:0 auto;padding:20px}
.header{position:sticky;top:12px;z-index:40;background:rgba(255,255,255,.02);padding:12px 18px;border-radius:14px;backdrop-filter:blur(6px);display:flex;align-items:center;justify-content:space-between;box-shadow:15px 15px 30px rgba(0,0,0,.6),-8px -8px 18px rgba(255,255,255,.02)}
.brand{display:flex;align-items:center;gap:14px}
.logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(180deg,#ffd36d,#ffb347);display:flex;align-items:center;justify-content:center;font-weight:800;color:#3b2b00;font-size:18px;box-shadow:0 6px 18px rgba(0,0,0,.5)}
.title h1{margin:0;font-size:1.2rem;color:#ffd36d}
.title p{margin:0;color:var(--muted);font-size:.86rem}
.hero{margin-top:18px;background:rgba(255,255,255,.02);border-radius:14px;padding:18px;box-shadow:15px 15px 30px rgba(0,0,0,.6),-8px -8px 18px rgba(255,255,255,.02)}
.hero-img{width:100%;border-radius:10px;display:block;margin:0 auto;max-height:360px;object-fit:contain;box-shadow:0 8px 28px rgba(2,8,20,.6)}
.active-card{margin-top:14px;padding:14px;border-radius:12px;background:linear-gradient(180deg,#0b2a3f,#071726);box-shadow:10px 10px 24px rgba(0,0,0,.6),-8px -8px 18px rgba(255,255,255,.02)}
.neu-btn{padding:10px 12px;border-radius:10px;border:none;font-weight:700;cursor:pointer;background:linear-gradient(180deg,#2ecc71,#21b66a);color:#052018;box-shadow:6px 6px 14px rgba(0,0,0,.5),-6px -6px 14px rgba(255,255,255,.02)}
.neu-btn.secondary{background:linear-gradient(180deg,#22343f,#12202a);color:#dff6f2;border:1px solid rgba(255,255,255,.02)}
.series-card{background:var(--card);padding:12px;border-radius:10px;margin-bottom:10px;border:1px solid rgba(255,255,255,.03);display:flex;justify-content:space-between;align-items:center;position:relative}
.trash{position:absolute;right:10px;top:10px;opacity:.85;border-radius:6px;padding:6px;cursor:pointer;color:rgba(255,255,255,.5);transition:all .18s ease}
.trash:hover{color:#ff5b5b;box-shadow:0 0 12px rgba(255,85,85,.7);transform:scale(1.08)}
.champion{margin-top:18px;padding:12px;border-radius:12px;background:linear-gradient(180deg,#0b1a26,#071425);display:flex;align-items:center;gap:12px;box-shadow:15px 15px 30px rgba(0,0,0,.6),-8px -8px 18px rgba(255,255,255,.02);position:relative;overflow:visible}
.trophy-wrap{width:64px;height:64px;display:flex;align-items:center;justify-content:center;background:none; /* removed yellow circle */ }
@keyframes shimmer{0%{filter:brightness(1) drop-shadow(0 0 3px gold)}50%{filter:brightness(1.4) drop-shadow(0 0 10px gold)}100%{filter:brightness(1) drop-shadow(0 0 3px gold)}}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="brand">
      <div class="logo">28</div>
      <div class="title"><h1>Bluff Masters</h1><p>Track active series, shared stats & celebrations</p></div>
    </div>
    <div style="display:flex;align-items:center;gap:12px">
      <div style="width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.03);border:2px solid rgba(255,255,255,.06);cursor:pointer" onclick="goHome()">üè†</div>
    </div>
  </div>

  <div class="hero">
    <img src="bluffmasters.png" class="hero-img" alt="Bluff Masters">
    <div class="active-card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="font-weight:700;font-size:1.05rem">Active Series</div>
        <div>
          <button class="neu-btn" onclick="startNewSeries()">‚ûï New Series</button>
          <button class="neu-btn secondary" onclick="showStats()">üìä View Statistics</button>
        </div>
      </div>
      <div id="activeList"></div>
      <div id="noActive" style="color:#9fb7bf;margin-top:8px">No Active Series ‚Äî start a new one.</div>
    </div>

    <div class="champion" id="championBanner">
      <div class="trophy-wrap">
        <svg id="trophySvg" width="36" height="36" viewBox="0 0 24 24" fill="none"
          style="animation:shimmer 3s ease-in-out infinite">
          <path d="M8 2h8v2h1a1 1 0 0 1 1 1v2a4 4 0 0 1-3 3.87V12a5 5 0 0 1-5 5 5 5 0 0 1-5-5v-1.13A4 4 0 0 1 4 7V5a1 1 0 0 1 1-1h1V2z" fill="#FFD36D"/>
          <path d="M9 18h6v2H9v-2z" fill="#D39B2C"/>
        </svg>
      </div>
      <div style="font-weight:700;color:#fff">Current Champions : <span id="championText">‚Äî</span></div>
      <div id="champParticles" style="position:absolute;left:0;top:-30px;width:100%;height:120px;pointer-events:none;"></div>
    </div>
  </div>

  <div id="statsSection" style="display:none;margin-top:20px"></div>
</div>

<!-- attach external logic -->
<script type="module" src="app.js"></script>
</body>
</html>
